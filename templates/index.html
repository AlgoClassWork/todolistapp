<h1>ToDo List</h1>
<h2>Мои задачи:</h2>

<ul>
{% for task in tasks %}
    <li>{{ task.title }} - {{task.description}}</li>
{% endfor %}
</ul>

<h2>Добавить задачу:</h2>
<form action="/add" method="POST">
    <input name="title" placeholder="Задача . . ."> <br>
    <input name="description" placeholder="Описание . . ."> <br>
    <button>Создать</button>
</form>
