<link rel="stylesheet" href="/static/style.css">
<h1>ToDo List</h1>
<h2>Мои задачи:</h2>

{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{task.description}}</li>
        <form action="/delete/{{task.id}}" method="POST">
            <button>Удалить</button>
        </form>
        <a href="/edit/{{task.id}}">Изменить</a>
        <a href="/done/{{task.id}}" class="{% if task.done %} done {% else %} undone {% endif %}" >
            {% if task.done %} Выполнено {% else %} Не выполнено {% endif %}
        </a>
    {% endfor %}
    </ul>
{% else %}
    <p>Задач пока нет</p>
{% endif %}

<h2>Добавить задачу:</h2>
<form action="/add" method="POST">
    <input name="title" placeholder="Задача . . ."> <br>
    <input name="description" placeholder="Описание . . ."> <br>
    <button>Создать</button>
</form>
